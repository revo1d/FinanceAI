<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Assistant</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="YOUR_BOT_USERNAME" data-size="large"></script>
    <style>
        /* Стили для Web App */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #00A8FF;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0088CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Авторизация через Telegram</h2>
        <p>Нажмите кнопку ниже для входа через Telegram:</p>
        <div id="telegram-button"></div>

        <div id="firebase-auth-status"></div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
            authDomain: "financeai-e9f18.firebaseapp.com",
            databaseURL: "https://financeai-e9f18-default-rtdb.firebaseio.com",
            projectId: "financeai-e9f18",
            storageBucket: "financeai-e9f18.firebasestorage.app",
            messagingSenderId: "71690881541",
            appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
            measurementId: "G-S9T1BR9SEL"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Функция для авторизации через Telegram
        function authenticateWithFirebase(telegramId) {
            fetch('https://yourserver.com/login?telegram_id=' + telegramId)
                .then(response => response.json())
                .then(data => {
                    if (data.firebase_token) {
                        auth.signInWithCustomToken(data.firebase_token)
                            .then(() => {
                                document.getElementById('firebase-auth-status').innerHTML = "Вы авторизованы!";
                            })
                            .catch(error => {
                                document.getElementById('firebase-auth-status').innerHTML = "Ошибка авторизации!";
                                console.error(error);
                            });
                    } else {
                        console.error('Не удалось авторизовать через Firebase');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при авторизации через сервер:', error);
                });
        }

        // Извлечение Telegram ID из URL (когда пользователь нажал кнопку в Telegram)
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegram_id');

        if (telegramId) {
            authenticateWithFirebase(telegramId);
        }
    </script>
</body>
</html>
