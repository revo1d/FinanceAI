<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #00A8FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0088CC;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #2A2A2A;
            color: white;
            font-size: 16px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #00A8FF;
            border-radius: 12px;
            cursor: pointer;
        }
        .tab.active {
            background: #0088CC;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .history {
            text-align: left;
            margin-top: 20px;
        }
        .history-item {
            background: #2A2A2A;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            color: #FF5252;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-btn {
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Твой HTML-контент -->
    </div>

    <script>
        async function addIncome() {
            let income = document.getElementById("income").value;
            if (income) {
                const entry = { type: 'income', amount: income };
                const response = await fetch('/add_entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(entry),
                });
                const data = await response.json();
                console.log(data);
                updateHistory();
            }
        }

        async function addExpense() {
            let expense = document.getElementById("expense").value;
            let category = document.getElementById("category").value;
            if (expense && category) {
                const entry = { type: 'expense', amount: expense, category: category };
                const response = await fetch('/add_entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(entry),
                });
                const data = await response.json();
                console.log(data);
                updateHistory();
            }
        }

        async function updateHistory() {
            const response = await fetch('/get_history');
            const history = await response.json();
            let historyList = document.getElementById("history-list");
            historyList.innerHTML = "";
            history.forEach((entry, index) => {
                let item = document.createElement("div");
                item.className = "history-item";
                item.innerHTML = `${entry.type === 'income' ? "Доход: " : "Расход: "}${entry.amount} ${entry.category ? " на " + entry.category : ""}
                    <button class="edit-btn" onclick="editEntry(${index})">✏️</button>
                    <button class="delete-btn" onclick="deleteEntry(${index})">❌</button>`;
                historyList.appendChild(item);
            });
        }

        async function deleteEntry(index) {
            const response = await fetch('/delete_entry', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: index }),
            });
            const data = await response.json();
            console.log(data);
            updateHistory();
        }

        window.onload = updateHistory;
    </script>
</body>
</html>
