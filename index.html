<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Assistant</title>
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #00A8FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0088CC;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #2A2A2A;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш AI Финансовый Ассистент</h1>
        <input type="number" id="income" placeholder="Добавить доход" />
        <button class="btn" onclick="addIncome()">Добавить</button>
        <input type="number" id="expense" placeholder="Добавить расход" />
        <input type="text" id="category" placeholder="Категория" />
        <button class="btn" onclick="addExpense()">Добавить</button>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
            authDomain: "financeai-e9f18.firebaseapp.com",
            projectId: "financeai-e9f18",
            storageBucket: "financeai-e9f18.firebasestorage.app",
            messagingSenderId: "71690881541",
            appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
            measurementId: "G-S9T1BR9SEL"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Функция для добавления дохода
        function addIncome() {
            let income = document.getElementById("income").value;
            if (income && !isNaN(income)) {
                const newIncomeRef = database.ref('finances').push();
                newIncomeRef.set({
                    type: 'income',
                    amount: income
                }).then(() => {
                    alert("Доход добавлен!");
                    document.getElementById("income").value = ""; // Очистка поля
                }).catch(err => console.error('Error adding income:', err));
            } else {
                alert("Пожалуйста, введите корректную сумму.");
            }
        }

        // Функция для добавления расхода
        function addExpense() {
            let expense = document.getElementById("expense").value;
            let category = document.getElementById("category").value;
            if (expense && category && !isNaN(expense)) {
                const newExpenseRef = database.ref('finances').push();
                newExpenseRef.set({
                    type: 'expense',
                    amount: expense,
                    category: category
                }).then(() => {
                    alert("Расход добавлен!");
                    document.getElementById("expense").value = "";
                    document.getElementById("category").value = "";
                }).catch(err => console.error('Error adding expense:', err));
            } else {
                alert("Пожалуйста, введите корректную сумму и категорию.");
            }
        }
    </script>
</body>
</html>
