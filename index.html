<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили из третьего файла + адаптированные элементы дизайна */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        .frame {
            width: 375px;
            height: 812px;
            background: #121212;
            position: relative;
            margin: 0 auto;
        }

        .overlap-group {
            position: relative;
            height: 100%;
        }

        .home-btn, .history-btn {
            position: absolute;
            top: 20px;
            width: 40px;
            cursor: pointer;
        }

        .home-btn { left: 20px; }
        .history-btn { right: 20px; }

        .group {
            position: absolute;
            top: 150px;
            width: 100%;
            padding: 0 20px;
        }

        input, .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background: #2A2A2A;
            color: white;
            font-size: 16px;
        }

        .btn {
            background: #00A8FF;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0088CC;
        }

        .history {
            position: absolute;
            top: 100px;
            padding: 20px;
            width: 100%;
            display: none;
        }

        .history-item {
            background: #2A2A2A;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            color: #FFC107;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn { color: #FF5252; }
    </style>
</head>
<body>
    <div class="frame">
        <div class="overlap-group">
            <img class="home-btn" src="home-btn-on.png" onclick="showMain()">
            <img class="history-btn" src="history-btn.png" onclick="showHistory()">

            <!-- Главный экран -->
            <div class="group" id="main">
                <input type="number" id="income" placeholder="Доход">
                <button class="btn" onclick="addIncome()">Добавить доход</button>
                
                <input type="number" id="expense" placeholder="Расход">
                <input type="text" id="category" placeholder="Категория">
                <button class="btn" onclick="addExpense()">Добавить расход</button>
            </div>

            <!-- История -->
            <div class="history" id="history">
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Логика из третьего файла
        let financeData = JSON.parse(localStorage.getItem("financeData")) || [];

        function addIncome() {
            const income = document.getElementById("income").value;
            if (income) {
                financeData.push({ type: 'income', amount: income });
                updateStorage();
                document.getElementById("income").value = "";
            }
        }

        function addExpense() {
            const expense = document.getElementById("expense").value;
            const category = document.getElementById("category").value;
            if (expense && category) {
                financeData.push({ type: 'expense', amount: expense, category });
                updateStorage();
                document.getElementById("expense").value = "";
                document.getElementById("category").value = "";
            }
        }

        function updateStorage() {
            localStorage.setItem("financeData", JSON.stringify(financeData));
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = financeData.map((entry, index) => `
                <div class="history-item">
                    ${entry.type === 'income' ? 'Доход' : 'Расход'}: ${entry.amount}${entry.category ? ` (${entry.category})` : ''}
                    <div>
                        <button class="edit-btn" onclick="editEntry(${index})">✏️</button>
                        <button class="delete-btn" onclick="deleteEntry(${index})">❌</button>
                    </div>
                </div>
            `).join("");
        }

        function editEntry(index) {
            const newAmount = prompt("Новая сумма:", financeData[index].amount);
            if (newAmount !== null) {
                financeData[index].amount = newAmount;
                updateStorage();
            }
        }

        function deleteEntry(index) {
            financeData.splice(index, 1);
            updateStorage();
        }

        function showMain() {
            document.getElementById("main").style.display = "block";
            document.getElementById("history").style.display = "none";
        }

        function showHistory() {
            document.getElementById("main").style.display = "none";
            document.getElementById("history").style.display = "block";
            updateHistory();
        }

        // Инициализация
        window.onload = showMain;
    </script>
</body>
</html>
