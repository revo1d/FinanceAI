<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Assistant</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #121212; color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 400px; padding: 20px; background: #1E1E1E; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 22px; margin-bottom: 15px; }
        .btn { display: block; width: 100%; padding: 12px; margin-top: 10px; background: #00A8FF; color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #0088CC; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 10px; background: #2A2A2A; color: white; font-size: 16px; }
        .history { text-align: left; margin-top: 20px; }
        .history-item { background: #2A2A2A; padding: 10px; margin: 5px 0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваш AI Финансовый Ассистент</h1>
        <input type="number" id="income" placeholder="Добавить доход" />
        <button class="btn" onclick="addIncome()">Добавить</button>
        <input type="number" id="expense" placeholder="Добавить расход" />
        <input type="text" id="category" placeholder="Категория" />
        <button class="btn" onclick="addExpense()">Добавить</button>
        <div class="history" id="history-list"></div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
            authDomain: "financeai-e9f18.firebaseapp.com",
            databaseURL: "https://financeai-e9f18-default-rtdb.firebaseio.com",
            projectId: "financeai-e9f18",
            storageBucket: "financeai-e9f18.firebasestorage.app",
            messagingSenderId: "71690881541",
            appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
            measurementId: "G-S9T1BR9SEL"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const userId = Telegram.WebApp.initDataUnsafe.user.id;

        let financeData = [];

        function addIncome() {
            let income = document.getElementById("income").value;
            if (income) {
                financeData.push({ type: 'income', amount: income });
                saveData();
                updateHistory();
            }
        }

        function addExpense() {
            let expense = document.getElementById("expense").value;
            let category = document.getElementById("category").value;
            if (expense && category) {
                financeData.push({ type: 'expense', amount: expense, category: category });
                saveData();
                updateHistory();
            }
        }

        function saveData() {
            financeData.forEach(entry => {
                const newEntryRef = database.ref(`users/${userId}/history`).push();
                newEntryRef.set(entry);
            });
        }

        function updateHistory() {
            let historyList = document.getElementById("history-list");
            historyList.innerHTML = "";
            financeData.forEach(entry => {
                let item = document.createElement("div");
                item.className = "history-item";
                item.innerHTML = `${entry.type === 'income' ? "Доход: " : "Расход: "} ${entry.amount} ${entry.category ? " на " + entry.category : ""}`;
                historyList.appendChild(item);
            });
        }

        // Получение истории при загрузке страницы
        window.onload = function() {
            const historyRef = database.ref(`users/${userId}/history`);
            historyRef.on('value', function(snapshot) {
                financeData = [];
                snapshot.forEach(function(childSnapshot) {
                    financeData.push(childSnapshot.val());
                });
                updateHistory();
            });
        };
    </script>
</body>
</html>
