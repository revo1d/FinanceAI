<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #121212; color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 400px; padding: 20px; background: #1E1E1E; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 22px; margin-bottom: 15px; }
        .btn { display: block; width: 100%; padding: 12px; margin-top: 10px; background: #00A8FF; color: white; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #0088CC; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 10px; background: #2A2A2A; color: white; font-size: 16px; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: #00A8FF; border-radius: 12px; cursor: pointer; }
        .tab.active { background: #0088CC; }
        .content { display: none; }
        .content.active { display: block; }
        .history { text-align: left; margin-top: 20px; }
        .history-item { background: #2A2A2A; padding: 10px; margin: 5px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background: none; border: none; color: #FF5252; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('main')">Главная</div>
            <div class="tab" onclick="showTab('history')">История</div>
        </div>
        <div id="main" class="content active">
            <h1>Ваш AI Финансовый Ассистент</h1>
            <input type="number" id="income" placeholder="Добавить доход" />
            <button class="btn" onclick="addIncome()">Добавить</button>
            <input type="number" id="expense" placeholder="Добавить расход" />
            <input type="text" id="category" placeholder="Категория" />
            <button class="btn" onclick="addExpense()">Добавить</button>
        </div>
        <div id="history" class="content">
            <h1>История операций</h1>
            <div class="history" id="history-list"></div>
        </div>
    </div>
    <script>
        const API_URL = "http://127.0.0.1:8000";
        const user_id = Telegram.WebApp.initDataUnsafe?.user?.id || "default_user";
        let financeData = [];

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/load/?user_id=${user_id}`);
                if (!response.ok) throw new Error("Нет данных");
                financeData = await response.json();
                updateHistory();
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
            }
        }

        async function saveData() {
            try {
                await fetch(`${API_URL}/save/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id, data: financeData }),
                });
            } catch (error) {
                console.error("Ошибка сохранения данных:", error);
            }
        }

        function addIncome() {
            const income = document.getElementById("income").value;
            if (income) {
                financeData.push({ type: "income", amount: income });
                saveData();
                updateHistory();
            }
        }

        function addExpense() {
            const expense = document.getElementById("expense").value;
            const category = document.getElementById("category").value;
            if (expense && category) {
                financeData.push({ type: "expense", amount: expense, category });
                saveData();
                updateHistory();
            }
        }

        function updateHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = "";
            financeData.forEach((entry, index) => {
                let item = document.createElement("div");
                item.className = "history-item";
                item.innerHTML = `
                    ${entry.type === "income" ? "Доход: " : "Расход: "}${entry.amount} ${entry.category ? " на " + entry.category : ""}
                    <button class="delete-btn" onclick="deleteEntry(${index})">❌</button>
                `;
                historyList.appendChild(item);
            });
        }

        function deleteEntry(index) {
            financeData.splice(index, 1);
            saveData();
            updateHistory();
        }

        window.onload = loadData;
    </script>
</body>
</html>
